            <div id = "timer" class = "timer">10</div>

            <div id = "enemyHealth"  class ="behindEnemyHealth"></div>
        </div>
    </div>
        <div id = "gameState" class="gameState">Tie</div>

            <a href=""><button id="restartButton" class = "restartButton" >Reset</button></a>
        </div>
        
        <canvas class = "canvas"></canvas>
    </div>
